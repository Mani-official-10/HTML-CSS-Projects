<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Lab</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>
    <div class="main-container">
        <input type="checkbox" id="check">
                <div class="btn-one">
                    <label for="check">
                        <i class="fa-solid fa-bars"></i>
                    </label>
                </div>
        <div class="sidebar">
            <div class="logo">
                <a href="#">Coding Lab</a>
                <div class="btn-two">
                    <label for="check">
                        <i class="fas fa-times"></i>
                    </label>
                </div>
            </div>
            <ul class="navbar">
                <li><i class="fas fa-qrcode"></i><a href="#">Dashboard</a></i></li>
                <li><i class="fa-solid fa-link"></i><a href="#">Shortcuts</a></li>
                <li><i class="fa-solid fa-bars-staggered"></i><a href="#">Overview</a></li>
                <li><i class="fa-regular fa-calendar"></i><a href="#">Events</a></li>
                <li><i class="fa-solid fa-circle-question"></i><a href="#">About</a></li>
                <li><i class="fa-solid fa-sliders"></i><a href="#">Service</a></li>
                <li><i class="fa-solid fa-phone"></i><a href="#">Contact Us</a></li>
                <li><i class="fa-regular fa-comments"></i><a href="#">Feeback</a></li>
            </ul>
            <div class="social-media">
                <a href="#">
                    <i class="fa-brands fa-facebook"></i>
                </a>
                <a href="#">
                    <i class="fa-brands fa-instagram"></i>
                </a>
                <a href="#">
                    <i class="fa-brands fa-x-twitter"></i>
                </a>
            </div>
        </div>
    </div>
</body>

</html>
