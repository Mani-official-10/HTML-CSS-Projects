<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Profile Card</title>
        <link rel="stylesheet" href="style.css">
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="container">
        <div class="firstbox">
            <div id="image">
                <img src="./image.png" alt="profile_pic">
            </div>
        </div>
        <div class="secondbox">
            <div id="head">
                <span id="text">Manish Gusain</span>
            </div>
            <div id="disc">
                <span id="para">Wanna be software Engg.</span>
            </div>
            <div id="handles">
               <a href="#" id="face"><i class='bx bxl-facebook-circle icon'></i></a> 
                <a href="#" id="insta"><i  class='bx bxl-instagram-alt icon'></i></a>
                <a href="#" id="twit"><i  class='bx bxl-twitter icon' ></i></a>
                <a href="#" id="link"><i  class='bx bxl-linkedin icon' ></i></a>
            </div>
            <div id="sub">
                <button class="subs">Subscribe</button>
                <button class="subs">Message</button>
            </div>
            <div id="likes">
                <i class='bx bxs-like media'>60k</i>
                <i class='bx bxs-message-alt-dots media'>20k</i>
                <i class='bx bxs-share media'>10k</i>
            </div>
        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
